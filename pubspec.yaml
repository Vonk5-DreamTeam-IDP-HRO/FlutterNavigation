name: osm_navigation
description: A new Flutter project. Trying out implementing IDP

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.7.0

dependencies:
  accordion: ^2.6.0
  collection: ^1.19.1
  dio: ^5.8.0+1
  english_words: ^4.0.0
  flutter:
    sdk: flutter
  flutter_dotenv: ^5.2.1
  flutter_map: ^8.1.1
  flutter_photon: ^2.0.1
  flutter_polyline_points: ^2.0.0
  flutter_speed_dial: ^7.0.0
  flutter_typeahead: ^5.2.0
  http: ^1.3.0
  latlong2: ^0.9.0
  provider: ^6.1.2
  webview_flutter: ^4.2.0
  uuid: ^4.5.1
  flutter_secure_storage: ^9.2.4
  mockito: ^5.4.6
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.15
  freezed: ^3.0.6
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/Cesium.html

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
